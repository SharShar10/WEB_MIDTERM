<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝗦𝗖𝗛𝗢𝗟𝗟 𝗘𝗡𝗥𝗢𝗟𝗟𝗠𝗘𝗡𝗧</title>
    <link rel="stylesheet" href="style.css">
    

<body>
    <div>
        <h2>SCHOOL ENROLLMENT</h2>
        <form action="">
            
            <div>
                <label for="FName">First Name:</label>
                <input type="text" placeholder id="FName" class="form-control mt-1" required="">
            </div>
        
            
            <div>
                <label for="MName">Middle Name:</label>
                <input type="text" placeholder id="MName" class="form-control" required="">
            </div>

            
            <div>
                <label for="LName">Last Name:</label>
                <input type="text" placeholder id="LName" class="form-control" required="">
            </div>

            
            <div>
                <label for="Age">Age:</label>
                <input type="text" placeholder id="Age" class="form-control" required="">
            </div>

            
            <div>
                <label for="Gender">Gender:</label>
                <input type="text" placeholder id="Gender" class="form-control" required="">
            </div>
            <div>
                <label for="Birthday">Birthday:</label>
                <input type="date" placeholder id="Birthday" class="form-control date" required="">
            </div>
            <div>
                <label for="Course">Course:</label>
                <input type="text" placeholder id="Course" class="form-control" required="">
            </div>
            <div>
                <label for="SYear">School Year:</label>
                <input type="text" placeholder  id="SYear" class="form-control" required="">
            </div>


            <!-- Submit button  -->
            <div>
                <button class="btn btn-success w-100 mt-3" id="submit">Add</button>
            </div>
        
        </form>
        <table>
            <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Middle Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
                <th scope="col">Birthday</th>
                <th scope="col">Course</th>
                <th scope="col">School Year</th>
              </tr>
            </thead>
            <tbody id="tbody">
              
            </tbody>
          </table>
    </div>


    
    <script src="script.js"></script>


</body></html>
